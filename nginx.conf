server {
    listen 80;
    server_name seu-dominio.com.br;  # Altere para seu domínio
    root /caminho/para/seu/projeto;  # Altere para o caminho do seu projeto
    index index.php;

    # Logs
    access_log /var/log/nginx/pericia_access.log;
    error_log /var/log/nginx/pericia_error.log;

    # Tamanho máximo de upload
    client_max_body_size 150M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Timeout
    fastcgi_read_timeout 300s;
    fastcgi_send_timeout 300s;

    # Configuração principal - reescreve URLs para o router
    location / {
        try_files $uri $uri/ /index.php?route=$uri&$args;
    }

    # Processar arquivos PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # Ajuste conforme sua instalação PHP-FPM
        # Ou use: fastcgi_pass 127.0.0.1:9000;  # Se usar TCP
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Aumentar limites para uploads
        fastcgi_param PHP_VALUE "upload_max_filesize=150M \n post_max_size=150M \n max_execution_time=300 \n max_input_time=300 \n memory_limit=256M";
    }

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso direto a arquivos de configuração
    location ~ ^/(config|vendor|application|routes|constants\.php|db\.php|functions\.php|composer\.(json|lock)) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
